<!DOCTYPE html>
<html>
  <head>
    <title>Activity 2</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
      crossorigin="anonymous"
    />

    <meta name="viewport" content="width=device-width, initial-scale=1" />
  </head>

  <body>
    <div class="container">
      <h1 style="text-align: center">Activity 2</h1>
      <div id="update"></div>
      <button
        class="btn btn-success"
        onclick="document.getElementById('update').innerText =
        get_score()[0] + ' ' + get_score()[1];"
      >
        Get score
      </button>
      <br />
      <br /> 	
      <a class="btn btn-info" href="index.html">Back</a>
    </div>

    <script>
      const get_score = () => {
        return [
          localStorage.getItem('abhis-word-game--score0'),
          localStorage.getItem('abhis-word-game--score1'),
        ];
      };
    </script>
  </body>
</html>
