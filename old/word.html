<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>2 Player Word Guess</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
      crossorigin="anonymous"
      defer
    ></script>
    <script src="scripts/game.js" async defer></script>
  </head>
  <body
    class="d-flex justify-content-center align-items-center flex-column"
    style="min-width: 100vw; min-height: 100vh"
  >
    <div
      class="w-full bg-blue-200 max-w-xs p-5 m-auto border-2 rounded-xl shadow-blue-400"
    >
      <header class="text-center bg-blue-200">
        <h1>2 Player Word Guess</h1>
        <h2 id="playerChoice">Its turn to choose word</h2>
        <h3 id="playerScore"></h3>
      </header>
      <br />
      <main
        class="d-flex justify-content-center align-items-center flex-column gap-4 bg-blue-200"
      >
        <form id="wordForm" class="card p-4">
          <div class="mb-3">
            <label for="exampleInputName1" class="form-label">Word</label>
            <input type="text" class="form-control" id="exampleInputName1" />
          </div>

          <button type="submit" class="btn btn-primary">Submit</button>
        </form>
        <a href="game.html" class="btn btn-success">Next</a>
      </main>
    </div>
  </body>
</html>
