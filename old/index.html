<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>2 Player Word Guess</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
      crossorigin="anonymous"
      defer
    ></script>
    <script src="scripts/login.js" async defer></script>
  </head>
  <body
    class="d-flex justify-content-center align-items-center flex-column"
    style="min-width: 100vw; min-height: 100vh"
  >
    <header>
      <h1>2 Player Word Guess</h1>
    </header>
    <br />
    <main
      class="d-flex justify-content-center align-items-center flex-column gap-4"
    >
      <form id="loginForm" class="card p-4">
        <div class="mb-3">
          <label for="exampleInputName1" class="form-label">Name 1</label>
          <input
            type="text"
            class="form-control"
            id="exampleInputName1"
            aria-describedby="nameHelp"
            required
          />
          <div id="nameHelp" class="form-text">
            We'll never share your name with anyone else.
          </div>
        </div>

        <div class="mb-3">
          <label for="exampleInputName2" class="form-label">Name 2</label>
          <input
            type="text"
            class="form-control"
            id="exampleInputName2"
            aria-describedby="nameHelp2"
            required
          />
          <div id="nameHelp2" class="form-text">
            We'll never share your name with anyone else.
          </div>
        </div>
        <button type="submit" class="btn btn-success">Submit</button>
      </form>
    </main>
  </body>
</html>
