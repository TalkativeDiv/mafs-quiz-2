<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Math Quiz</title>

    <script
      src="https://polyfill.io/v3/polyfill.min.js?features=es2022%2CHTMLDocument%2ClocalStorage%2C%7Ehtml5-elements"
      async=""
      defer=""
    ></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      @import url('https://rsms.me/inter/inter.css');
      * {
        font-family: 'Inter var', 'Inter', system-ui, -apple-system,
          BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell,
          'Open Sans', 'Helvetica Neue', Arial, Helvetica, sans-serif;
        transition: 0.3s all ease;
      }
    </style>
    <script src="scripts/login.js" async defer></script>

    <!-- No Script -->
    <noscript>
      <!-- This example requires Tailwind CSS v2.0+ -->
      <div
        class="relative z-10"
        aria-labelledby="modal-title"
        role="dialog"
        aria-modal="true"
      >
        <!--
    Background backdrop, show/hide based on modal state.

    Entering: "ease-out duration-300"
      From: "opacity-0"
      To: "opacity-100"
    Leaving: "ease-in duration-200"
      From: "opacity-100"
      To: "opacity-0"
  -->
        <div
          class="fixed inset-0 transition-opacity bg-gray-500 bg-opacity-75"
        ></div>

        <div class="fixed inset-0 z-10 overflow-y-auto">
          <div
            class="flex items-end justify-center min-h-full p-4 text-center sm:items-center sm:p-0"
          >
            <!--
        Modal panel, show/hide based on modal state.

        Entering: "ease-out duration-300"
          From: "opacity-0 translate-y-4 sm:translate-y-0 sm:scale-95"
          To: "opacity-100 translate-y-0 sm:scale-100"
        Leaving: "ease-in duration-200"
          From: "opacity-100 translate-y-0 sm:scale-100"
          To: "opacity-0 translate-y-4 sm:translate-y-0 sm:scale-95"
      -->
            <div
              class="relative overflow-hidden text-left transition-all transform bg-white rounded-lg shadow-xl sm:my-8 sm:w-full sm:max-w-lg"
            >
              <div class="px-4 pt-5 pb-4 bg-white sm:p-6 sm:pb-4">
                <div class="sm:flex sm:items-start">
                  <div
                    class="flex items-center justify-center flex-shrink-0 w-12 h-12 mx-auto bg-red-100 rounded-full sm:mx-0 sm:h-10 sm:w-10"
                  >
                    <svg
                      xmlns="http://www.w3.org/2000/svg"
                      fill="none"
                      viewBox="0 0 24 24"
                      stroke-width="1.5"
                      stroke="currentColor"
                      class="w-6 h-6 text-red-600"
                    >
                      <path
                        stroke-linecap="round"
                        stroke-linejoin="round"
                        d="M17.25 6.75L22.5 12l-5.25 5.25m-10.5 0L1.5 12l5.25-5.25m7.5-3l-4.5 16.5"
                      />
                    </svg>
                  </div>
                  <div class="mt-3 text-center sm:mt-0 sm:ml-4 sm:text-left">
                    <h3
                      class="text-lg font-medium leading-6 text-gray-900"
                      id="modal-title"
                    >
                      What just happened?
                    </h3>
                    <div class="mt-2">
                      <p class="text-sm text-gray-500">
                        For full functionality of this site it is necessary to
                        enable JavaScript.
                      </p>
                    </div>
                  </div>
                </div>
              </div>
              <div
                class="px-4 py-3 bg-gray-50 sm:flex sm:flex-row-reverse sm:px-6"
              >
                <meta http-equiv="refresh" content="2" />
                <a
                  href="https://www.enable-javascript.com/#pnlcurrentBrowser"
                  target="_blank"
                  class="inline-flex justify-center w-full px-4 py-2 text-base font-medium text-white bg-indigo-600 border border-transparent rounded-md shadow-sm hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:ring-offset-2 sm:ml-3 sm:w-auto sm:text-sm"
                  >How To Enable Javascript</a
                >
              </div>
            </div>
          </div>
        </div>
      </div>
    </noscript>
  </head>
  <body class="grid min-h-screen place-items-center bg-blue-700">
    <main
      class="w-full max-w-xs p-5 m-auto bg-blue-200 border-2 rounded-xl shadow-blue-400"
    >
      <!-- header -->
      <header>
        <h1 class="text-2xl font-bold text-center text-blue-500">Math Quiz</h1>
        <br />
      </header>
      <!-- form -->
      <form id="loginForm">
        <div>
          <label class="block mb-2 text-blue-500" for="username">Name 1</label>
          <input
            class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 focus:outline-none "
            type="text"
            id="exampleInputName1"
            name="name1"
            required
          />
        </div>
				<br>
        <div>
          <label class="block mb-2 text-indigo-500" for="password"
            >Name 2</label
          >
          <input
            class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 focus:outline-none"
            type="text"
            name="name2"
            id="exampleInputName2"
            required=""
            field_signature="3578122370"
            form_signature="4390820221997647964"
            visibility_annotation="true"
          />
        </div>
				<br>
        <div class="flex flex-col items-start justify-center">
          <button
            class="text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 mr-2 mb-2 focus:outline-none w-full"
            type="submit"
          >
            Next ->
          </button>
          <a
            class="text-white bg-slate-700 hover:bg-slate-800 text-center focus:ring-4 focus:ring-slate-300 font-medium rounded-lg text-sm px-5 py-2.5 mr-2 mb-2 focus:outline-none w-full"
            href="https://github.com/TalkativeDiv/math_quiz"
          >
            Github
          </a>
        </div>
      </form>
    </main>
  </body>
</html>
